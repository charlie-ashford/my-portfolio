  <body>
    <div class="container">
      <header>
        <a href="/" class="back-link">
          <i class="fas fa-arrow-left"></i> back to home
        </a>
        <p class="intro">auto estimator</p>
        <p class="bio">
          upload a csv and estimate your data with customizable interpolation
          and smoothing options
        </p>
      </header>

      <div class="upload-container">
        <div class="upload-area" id="uploadArea">
          <i class="fas fa-cloud-upload-alt"></i>
          <h3 class="default-message">drop your csv here</h3>
          <p class="default-message">or click to browse</p>
          <input type="file" id="fileInput" accept=".csv" />
        </div>

        <div id="statusMessage" class="status-message"></div>
      </div>

      <div class="controls-container" id="controlsContainer">
        <div class="controls-grid">
          <div class="control-item">
            <div class="control-header">
              <label>
                <span class="control-label">estimation mode</span>
                <span class="control-desc">interpolation method</span>
              </label>
              <span class="control-value" id="modeValue">auto</span>
            </div>
            <select id="estimationMode">
              <option value="auto">auto (preserve abbrev)</option>
              <option value="flat">flat linear</option>
            </select>
          </div>
          <div class="control-item">
            <div class="control-header">
              <label>
                <span class="control-label">time interval</span>
                <span class="control-desc">data point spacing</span>
              </label>
              <span class="control-value" id="intervalValue">auto</span>
            </div>
            <select id="interval">
              <option value="auto">auto detect</option>
              <option value="daily">daily</option>
              <option value="hourly">hourly</option>
            </select>
          </div>
          <div class="control-item">
            <div class="control-header">
              <label>
                <span class="control-label">minimum threshold</span>
                <span class="control-desc">ignore values below</span>
              </label>
              <span class="control-value" id="thresholdValue">1,000</span>
            </div>
            <input
              type="number"
              id="minCount"
              value="1000"
              min="0"
              step="100"
            />
          </div>
          <div class="control-item">
            <div class="control-header">
              <label>
                <span class="control-label">smoothing</span>
                <span class="control-desc">curve smoothness</span>
              </label>
              <span class="control-value" id="smoothValue">3</span>
            </div>
            <input
              type="range"
              id="smoothPasses"
              min="1"
              max="10"
              value="3"
              class="slider"
            />
          </div>
          <div class="control-item">
            <div class="control-header">
              <label>
                <span class="control-label">variance</span>
                <span class="control-desc">randomness control</span>
              </label>
              <span class="control-value" id="varianceValue">8</span>
            </div>
            <input
              type="range"
              id="offsetDiv"
              min="1"
              max="50"
              value="8"
              class="slider"
            />
          </div>
          <div class="control-item">
            <div class="control-header">
              <label>
                <span class="control-label">start date</span>
                <span class="control-desc">estimation begins</span>
              </label>
            </div>
            <input type="date" id="abbrevStart" value="2019-09-17" />
          </div>
        </div>
        <button id="estimateBtn" class="estimate-btn">
          <span>generate estimate</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div class="results-container" id="resultsContainer">
        <div class="results-header">
          <div class="results-info">
            <h2>estimated data</h2>
            <p id="resultsDesc">visualization of your estimated data</p>
          </div>
          <button id="downloadBtn" class="download-btn">
            <i class="fas fa-download"></i>
            <span>export csv</span>
          </button>
        </div>
        <div class="chart-card">
          <div id="chart" class="chart-container"></div>
        </div>
      </div>
    </div>
