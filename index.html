  <body>
    <div class="container">
      <header>
        <div class="top-container">
          <div class="discord-presence">
            <div class="discord-user-info">
              <div class="discord-status-wrapper">
                <span
                  id="discord-status-circle"
                  class="discord-status-circle"
                ></span>
                <span
                  id="discord-status-text"
                  class="discord-status-text"
                ></span>
              </div>
              <div id="discord-tooltip" class="tooltip"></div>
            </div>
          </div>
          <div class="song-section" id="song-section">
            <a
              href="#"
              id="song-link"
              class="song-section"
              target="_blank"
              rel="noopener"
              style="text-decoration: none; color: inherit"
            >
              <img id="song-image" src="" alt="" />
              <div class="song-info-container">
                <span class="song-info" id="song-info"></span>
              </div>
            </a>
          </div>
          <div class="my-time-section">my time: <time id="my-time"></time></div>
          <div class="age-section">
            <span style="display: inline-block">
              <span class="age-label">age:</span>
              <span class="age-value" id="my-age"></span>
            </span>
          </div>
        </div>
        <p class="intro">hi, i'm charlie</p>
        <p class="bio">
          i make stuff that people on the internet use. i'm mostly focused on
          visualising data and tracking youtube statistics.
        </p>
      </header>

      <section class="projects-section">
        <h2 class="section-title">projects</h2>
        <div class="projects-grid"></div>
      </section>

      <section class="custom-project-section">
        <p>
          interested in a custom project?
          <a
            href="/cdn-cgi/l/email-protection#aacbcec7c3c4eac9c5c7c7dfc4c3ded8c3c9d984c9c5c7"
            >shoot me an email</a
          >
          to get in touch.
        </p>
      </section>
    </div>

    <div class="socials">
      <a href="https://twitter.com/charlieashfordd" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://github.com/charlie-ashford" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://discord.com/users/1158588351943811142" target="_blank">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://www.youtube.com/@Communitrics" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>
      <a
        href="/cdn-cgi/l/email-protection#aacbcec7c3c4eac9c5c7c7dfc4c3ded8c3c9d984c9c5c7"
      >
        <i class="fas fa-envelope"></i>
      </a>
    </div>

    <div class="modal">
      <div class="modal-content">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-image-container">
          <img class="modal-image" src="" alt="" />
        </div>
        <div class="modal-info">
          <h2 class="modal-title"></h2>
          <p class="modal-description"></p>
          <div class="modal-actions">
            <a class="modal-btn primary" target="_blank">
              <i class="fas fa-external-link-alt"></i>
              view project
            </a>
            <a class="modal-btn secondary" target="_blank">
              <i class="fab fa-github"></i>
              view code
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      data-cfasync="false"
      src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>
    <script src="assets/oneko.js"></script>
    <script src="script.js"></script>
  </body>
</html>
