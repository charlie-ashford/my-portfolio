<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>charlie ashford</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://api.communitrics.com/youtube/profile?channel=communitrics"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://api.communitrics.com/youtube/profile?channel=communitrics"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="canonical" href="https://www.charlieashford.com" />
    <meta
      name="description"
      content="i make stuff that people on the internet use."
    />
    <meta name="theme-color" content="#1a1a1a" />
    <meta property="og:title" content="charlie" />
    <meta
      property="og:description"
      content="i make stuff that people on the internet use."
    />
    <meta property="og:url" content="https://www.charlieashford.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="charlie" />
    <meta
      name="twitter:description"
      content="i make stuff that people on the internet use."
    />
    <meta name="twitter:url" content="https://www.charlieashford.com" />

    <style>
      :root {
        --bg-color: #0a0a0a;
        --card-bg: #141414;
        --text-color: #ffffff;
        --text-secondary: #9a9a9a;
        --accent-color: #3d3d3d;
        --border-color: #2a2a2a;
        --hover-bg: #1a1a1a;
        --modal-bg: rgba(0, 0, 0, 0.9);
        --transition-speed: 0.3s;
        --border-radius: 8px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --gradient-start: rgba(61, 61, 61, 0.1);
        --gradient-end: rgba(61, 61, 61, 0);
        --accent-glow: 0 0 20px rgba(61, 61, 61, 0.3);
        --card-scale: 1.02;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scrollbar-width: thin;
        scrollbar-color: var(--border-color) var(--bg-color);
        font-variant-numeric: tabular-nums;
        transition: box-shadow 0.3s ease, transform 0.3s ease,
          border-color 0.3s ease;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.7;
        padding: 4rem;
        min-height: 100vh;
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      a,
      button,
      .project-card,
      .modal-btn,
      .close-btn {
        transition: box-shadow 0.3s ease, transform 0.3s ease,
          border-color 0.3s ease;
      }

      ::selection {
        background: var(--accent-color);
        color: var(--text-color);
      }

      ::-moz-selection {
        background: var(--accent-color);
        color: var(--text-color);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }

      :focus-visible {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
        border-radius: var(--border-radius);
      }

      :focus:not(:focus-visible) {
        outline: none;
      }

      a:focus,
      button:focus,
      .project-card:focus,
      .socials a:focus,
      .modal-btn:focus,
      .close-btn:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--accent-color);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
      }

      header {
        margin-bottom: 4rem;
        position: relative;
        flex-direction: row;
        gap: 2rem;
        animation: slideDown 0.6s ease-out;
        padding-top: 0;
        align-items: flex-start;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .projects-section {
        margin-bottom: 4rem;
        position: relative;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        opacity: 0;
        animation: fadeIn 0.8s ease 0.2s forwards;
      }

      .intro {
        font-size: 2rem;
        font-weight: 400;
        background: linear-gradient(
          to right,
          var(--text-color),
          var(--text-secondary)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .intro::selection {
        background: var(--accent-color);
        -webkit-background-clip: initial;
        background-clip: initial;
        -webkit-text-fill-color: var(--text-color);
      }

      .intro::-moz-selection {
        background: var(--accent-color);
        -webkit-background-clip: initial;
        background-clip: initial;
        -webkit-text-fill-color: var(--text-color);
      }

      .bio {
        font-size: 1.1rem;
        padding-top: 12px;
        max-width: 600px;
        color: var(--text-secondary);
        opacity: 0.9;
        line-height: 1.8;
      }

      .section-title {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-weight: 500;
      }

      .project-title {
        font-size: 1.1rem;
        font-weight: 400;
        color: var(--text-color);
      }

      .project-desc {
        font-size: 0.925rem;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .project-status {
        font-size: 0.75rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .modal-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--text-color);
        font-weight: 500;
      }

      .modal-description {
        font-weight: 300;
        line-height: 1.6;
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
      }

      .socials {
        position: fixed;
        bottom: 3rem;
        left: 3rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        z-index: 10;
      }

      .socials a {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 1.4rem;
        transition: var(--transition-speed);
        opacity: 0.7;
        padding: 8px;
        margin: -8px;
        border-radius: 4px;
      }

      .socials a:hover {
        color: var(--text-color);
        transform: translateX(4px);
        opacity: 1;
      }

      .socials a:focus {
        padding: 8px;
        margin: -8px;
        border-radius: 4px;
      }

      .custom-project-section a:focus {
        padding: 4px;
        margin: -4px;
        border-radius: 4px;
      }

      .custom-project-section {
        margin-top: 4rem;
        text-align: center;
        color: var(--text-secondary);
        animation: fadeIn 0.8s ease 0.4s forwards;
        opacity: 0;
      }

      .custom-project-section a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        border-bottom: 1px solid var(--accent-color);
        padding-bottom: 2px;
        transition: color 0.3s ease, border-color 0.3s ease;
      }

      .custom-project-section a:hover {
        color: var(--text-color);
        border-color: var(--text-color);
      }

      .top-container {
        position: absolute;
        top: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-left: auto;
        width: fit-content;
      }

      .my-time-section {
        font-size: 0.875rem;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        font-weight: 500;
        opacity: 0.75;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 0.5rem;
      }

      .my-time-section:hover {
        opacity: 1;
      }

      .my-time-section .month {
        text-transform: none;
      }

      .my-time-section time {
        color: var(--text-color);
      }

      .age-section {
        font-size: 0.875rem;
        letter-spacing: 0.05em;
        font-weight: 500;
        opacity: 0.75;
        transition: opacity 0.3s ease;
        display: inline-flex;
        flex-direction: column;
        text-align: right;
      }

      .age-section:hover {
        opacity: 1;
      }

      .age-section .age-label {
        color: var(--text-secondary);
      }

      .age-section .age-value {
        color: var(--text-color);
      }

      .discord-presence {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        position: relative;
        animation: slideDown 0.6s ease-out;
        padding: 0.5rem 0;
      }

      .discord-user-info {
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .discord-status-wrapper {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .discord-status-circle {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }

      .discord-status-text {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .tooltip {
        visibility: hidden;
        background-color: var(--card-bg);
        color: var(--text-color);
        text-align: center;
        padding: 6px 10px;
        border-radius: var(--border-radius);
        position: absolute;
        z-index: 1;
        top: 100%;
        left: 0;
        margin-top: 5px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.75rem;
        white-space: nowrap;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow);
      }

      .discord-user-info:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }

      .status-online {
        background-color: #43b581;
      }

      .status-idle {
        background-color: #faa61a;
      }

      .status-dnd {
        background-color: #f04747;
      }

      .status-offline {
        background-color: #747f8d;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--modal-bg);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        z-index: 1000;
      }

      .modal.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.9);
        border: 1px solid var(--border-color);
        max-width: 600px;
        width: 100%;
        position: relative;
        transform: scale(0.9);
        opacity: 0;
        transition: transform 0.2s ease-out, opacity 0.2s ease-out;
      }

      .modal.active .modal-content {
        transform: scale(1);
        opacity: 1;
      }

      .modal-image-container {
        position: relative;
        z-index: 0;
      }

      .modal-image {
        width: 100%;
        height: auto;
        display: block;
      }

      .modal-info {
        padding: 2rem;
        width: 100%;
        box-sizing: border-box;
      }

      .modal-actions {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 1rem;
      }

      .modal-btn {
        padding: 0.875rem 1.75rem;
        border-radius: var(--border-radius);
        text-decoration: none;
        font-size: 0.875rem;
        transition: all var(--transition-speed) ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      .modal-btn.primary {
        background: linear-gradient(
          45deg,
          var(--accent-color),
          var(--border-color)
        );
        color: var(--text-color);
      }

      .modal-btn.secondary {
        background: var(--border-color);
        color: var(--text-color);
      }

      .modal-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0;
        transition: opacity var(--transition-speed) ease;
      }

      .modal-btn:hover {
        transform: scale(1.02);
        animation: subtle-pulse 2s infinite;
      }

      .modal-btn:hover::after {
        opacity: 1;
      }

      .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 1001;
        transition: all var(--transition-speed) ease;
      }

      .close-btn:hover {
        background: var(--hover-bg);
        transform: rotate(90deg);
      }

      .close-btn i {
        font-size: 14px;
        color: var(--text-color);
      }

      .project-card {
        background: var(--card-bg);
        padding: 1.75rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        will-change: transform;
      }

      .project-card:hover {
        transform: translateY(-8px);
        border-color: var(--accent-color);
        box-shadow: var(--accent-glow);
      }

      .project-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          var(--gradient-start) 0%,
          var(--gradient-end) 100%
        );
        opacity: 0;
        transition: opacity var(--transition-speed) ease;
        z-index: 0;
      }

      .project-card:hover::after {
        opacity: 1;
      }

      .project-card > * {
        position: relative;
        z-index: 1;
      }

      .project-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .project-icon {
        color: var(--text-secondary);
        font-size: 1.25rem;
      }

      .project-meta {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: auto;
      }

      .project-status i {
        font-size: 0.625rem;
      }

      .song-section {
        font-size: 0.875rem;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        font-weight: 500;
        opacity: 0.75;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: center;
        gap: 1rem;
        justify-content: flex-start;
        margin-bottom: 0.5rem;
      }

      .song-section:hover {
        opacity: 1;
      }

      .song-info-container {
        max-width: 250px;
        overflow: hidden;
        white-space: nowrap;
        display: inline-block;
      }

      .song-section .song-info {
        color: var(--text-color);
        white-space: nowrap;
        display: inline-block;
        transition: transform 0.3s ease;
        position: relative;
        left: 0;
      }

      @keyframes marquee {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .song-section img {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        object-fit: cover;
      }

      @keyframes subtle-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(61, 61, 61, 0.4);
        }

        70% {
          box-shadow: 0 0 0 10px rgba(61, 61, 61, 0);
        }

        100% {
          box-shadow: 0 0 0 0 rgba(61, 61, 61, 0);
        }
      }

      .slide-up {
        opacity: 0;
        transform: translateY(20px);
        animation: slideUp 0.6s ease forwards;
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (min-width: 730px) and (max-width: 950px) {
        .top-container {
          position: relative;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          margin-bottom: 2rem;
          gap: 0.75rem;
          background-color: var(--card-bg);
          border-radius: var(--border-radius);
          padding: 1rem;
          border: 1px solid var(--border-color);
        }

        .my-time-section,
        .age-section,
        .discord-presence,
        .song-section {
          width: 100%;
          text-align: left;
          word-break: break-word;
          margin-bottom: 0.5rem;
        }

        .discord-presence {
          margin-bottom: 0.5rem;
          padding: 0;
        }

        .my-time-section {
          justify-content: flex-start;
        }

        .age-section {
          align-items: flex-start;
        }

        .song-info-container {
          width: auto;
          max-width: 100%;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }

        .song-section .song-info {
          max-width: 100%;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          display: block;
          animation: none !important;
          transform: none !important;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 2rem;
        }

        .intro {
          font-size: 1.75rem;
        }

        .top-container {
          position: relative;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          margin-bottom: 2rem;
          background-color: var(--card-bg);
          border-radius: var(--border-radius);
          padding: 1rem;
          border: 1px solid var(--border-color);
          box-shadow: var(--shadow);
        }

        .my-time-section,
        .age-section,
        .discord-presence,
        .song-section {
          width: 100%;
          text-align: left;
          margin-bottom: 0.75rem;
          padding: 0.5rem 0;
        }

        .discord-presence {
          margin-bottom: 0.5rem;
          padding: 0;
          border-bottom: 1px solid var(--border-color);
          padding-bottom: 0.75rem;
        }

        .song-section {
          justify-content: flex-start;
          padding-bottom: -0.25rem;
          margin-bottom: -0.25rem;
        }

        .my-time-section {
          justify-content: flex-start;
          border-bottom: 1px solid var(--border-color);
          padding-bottom: 0.75rem;
        }

        .age-section {
          align-items: flex-start;
        }

        .my-time-section,
        .discord-presence {
          min-width: 0;
        }

        .discord-presence {
          text-align: left;
        }

        header {
          flex-direction: column;
          padding-top: 0;
        }

        .projects-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .socials {
          position: static;
          flex-direction: row;
          margin-top: 3rem;
          justify-content: center;
        }

        .socials a:hover {
          transform: translateY(-3px);
        }

        .modal {
          padding: 1rem;
        }

        .modal-content {
          margin: 1rem;
          max-height: 90vh;
          overflow-y: auto;
        }

        .modal-info {
          padding: 1.5rem;
        }

        .modal-actions {
          flex-direction: column;
        }

        .modal-btn {
          width: 100%;
          justify-content: center;
        }

        .song-info-container {
          width: auto;
          max-width: 100%;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }

        .song-section .song-info {
          max-width: 100%;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          display: block;
          animation: none !important;
          transform: none !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="top-container">
          <div class="discord-presence">
            <div class="discord-user-info">
              <div class="discord-status-wrapper">
                <span
                  id="discord-status-circle"
                  class="discord-status-circle"
                ></span>
                <span
                  id="discord-status-text"
                  class="discord-status-text"
                ></span>
              </div>
              <div id="discord-tooltip" class="tooltip"></div>
            </div>
          </div>
          <div class="song-section" id="song-section">
            <a
              href="#"
              id="song-link"
              class="song-section"
              target="_blank"
              rel="noopener"
              style="text-decoration: none; color: inherit"
            >
              <img id="song-image" src="" alt="" />
              <div class="song-info-container">
                <span class="song-info" id="song-info"></span>
              </div>
            </a>
          </div>
          <div class="my-time-section">my time: <time id="my-time"></time></div>
          <div class="age-section">
            <span style="display: inline-block; text-align: right">
              <span class="age-label">age:</span>
              <span class="age-value" id="my-age"></span>
            </span>
          </div>
        </div>
        <p class="intro">hi, i'm charlie</p>
        <p class="bio">
          i make stuff that people on the internet use. i'm mostly focused on
          visualising data and tracking youtube statistics.
        </p>
      </header>

      <section class="projects-section">
        <h2 class="section-title">projects</h2>
        <div class="projects-grid"></div>
      </section>

      function preloadImages() {
        const imageCache = new Map();

        Object.values(projects).forEach(project => {

            img.src = project.image;
            imageCache.set(project.image, img);
          }
        });

        return imageCache;

      function renderProjects() {
        const projectsGrid = document.querySelector('.projects-grid');
        Object.entries(projects).forEach(([id, project]) => {
          const card = document.createElement('div');
          card.className = 'project-card slide-up';
          card.style.animationDelay = `${parseInt(id) * 0.1}s`;
          card.innerHTML = `
            <div class="project-header">
              <h3 class="project-title">${project.title}</h3>
              <i class="${project.icon} project-icon"></i>
            </div>
            <p class="project-desc">${project.description}</p>
            <div class="project-meta">
              <span class="project-status">
                <i class="fas fa-calendar-days"></i>
                ${project.date}
              </span>
            </div>
          `;
          card.addEventListener('click', () => showProjectModal(project));
          projectsGrid.appendChild(card);
        });

      function showProjectModal(project) {
        const modal = document.querySelector('.modal');
        const modalImage = modal.querySelector('.modal-image');
        const modalTitle = modal.querySelector('.modal-title');
        const modalDescription = modal.querySelector('.modal-description');
        const viewProjectBtn = modal.querySelector('.modal-btn.primary');
        const viewCodeBtn = modal.querySelector('.modal-btn.secondary');

        if (project.image) {
          modalImage.src = project.image;
          modalImage.alt = project.title;
          modalImage.style.display = 'block';
        } else {
          modalImage.style.display = 'none';
        }

        modalTitle.textContent = project.title;
        modalDescription.textContent = project.description;
        viewProjectBtn.href = project.link;

        if (project.code) {
          viewCodeBtn.href = project.code;
          viewCodeBtn.style.display = 'inline-flex';
        } else {
          viewCodeBtn.style.display = 'none';
        }

        modal.classList.add('active');
      }

        timeElement.textContent = formattedTime;
        updateAge();

        if (!songInfo) {

      async function fetchDiscordPresence() {
        const apiUrl = `https://api.lanyard.rest/v1/users/1158588351943811142`;

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          if (data.success) {
            const lanyardData = data.data;
            const discordStatusCircle = document.getElementById(
              'discord-status-circle'
            );
            const discordStatusText = document.getElementById(
              'discord-status-text'
            );
            const discordTooltip = document.getElementById('discord-tooltip');

            let status = lanyardData.discord_status;
            let statusText = status;
            let tooltipText = '';

            let platformInfo = [];
            if (lanyardData.active_on_discord_desktop)
              platformInfo.push('desktop');
            if (lanyardData.active_on_discord_mobile)
              platformInfo.push('mobile');
            if (lanyardData.active_on_discord_web) platformInfo.push('web');

            if (platformInfo.length > 0) {
              tooltipText += tooltipText ? '<br>' : '';
              tooltipText += `active on: ${platformInfo.join(', ')}`;
            }

            discordTooltip.innerHTML =
              tooltipText || (status === 'offline' ? 'offline' : 'online');

            discordStatusCircle.classList.remove(
              'status-online',
              'status-idle',
              'status-dnd',
              'status-offline'
            );

            switch (status) {
              case 'online':
                discordStatusCircle.classList.add('status-online');
                break;
              case 'idle':
                discordStatusCircle.classList.add('status-idle');
                break;
              case 'dnd':
                discordStatusCircle.classList.add('status-dnd');
                statusText = 'dnd';
                break;
              case 'offline':
                discordStatusCircle.classList.add('status-offline');
                break;
              default:
                statusText = 'offline';
                discordStatusCircle.classList.add('status-offline');
                break;
            }

            discordStatusText.textContent = statusText;

            const songSection = document.getElementById('song-section');
            const songImage = document.getElementById('song-image');
            const songInfo = document.getElementById('song-info');
            const songLink = document.getElementById('song-link');

            if (lanyardData.listening_to_spotify && lanyardData.spotify) {
              const { artist, song, album_art_url, track_id } =
                lanyardData.spotify;
              songImage.src = album_art_url;
              songInfo.textContent = `${song} - ${artist}`;
              songSection.style.display = 'flex';

              const spotifyUrl = `spotify:track:${track_id}`;
              songLink.href = spotifyUrl;
            } else {
              songImage.src = '';
              songInfo.textContent = 'Not listening to Spotify';
              songSection.style.display = 'none';
              songLink.href = '#';
            }
          } else {
            document.getElementById('discord-status-text').textContent = '';
            document
              .getElementById('discord-status-circle')
              .classList.add('status-offline');

            const songSection = document.getElementById('song-section');
            const songImage = document.getElementById('song-image');
            const songInfo = document.getElementById('song-info');
            const songLink = document.getElementById('song-link');

            songImage.src = '';
            songInfo.textContent = '';
            songSection.style.display = 'none';
            songLink.href = '#';
          }
        } catch (error) {
          document.getElementById('discord-status-text').textContent = '';
          document
            .getElementById('discord-status-circle')
            .classList.add('status-offline');

          const songSection = document.getElementById('song-section');
          const songImage = document.getElementById('song-image');
          const songInfo = document.getElementById('song-info');
          const songLink = document.getElementById('song-link');

          songImage.src = '';
          songInfo.textContent = '';
          songSection.style.display = 'none';
          songLink.href = '#';
        }
      }

      function updateDiscordPresence() {
        fetchDiscordPresence();
        setTimeout(updateDiscordPresence, 1000);
      }

      function updateAge() {
        const birthdate = new Date('2005-10-25T03:40:00+11:00');
        const now = new Date();
        const diff = now.getTime() - birthdate.getTime();

        const ageInSeconds = diff / 1000;
        const ageInMinutes = ageInSeconds / 60;
        const ageInHours = ageInMinutes / 60;
        const ageInDays = ageInHours / 24;
        const ageInYears = ageInDays / 365.2422;

        const years = Math.floor(ageInYears);
        const days = Math.floor(ageInDays % 365.2422);
        const hours = Math.floor(ageInHours % 24);
        const minutes = Math.floor(ageInMinutes % 60);
        const seconds = Math.floor(ageInSeconds % 60);

        document.getElementById(
          'my-age'
        ).innerHTML = `${years} years, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
      }
