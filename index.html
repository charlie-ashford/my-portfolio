<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="twitter:title" content="Charlie Ashford" />

      content="i make stuff that people on the internet use."
    />

    <style>
      :root {
        --bg-color: #0a0a0a;
        --card-bg: #141414;
        --text-color: #ffffff;
        --text-secondary: #9a9a9a;
        --accent-color: #3d3d3d;
        --border-color: #2a2a2a;
        --hover-bg: #1a1a1a;
        --modal-bg: rgba(0, 0, 0, 0.9);
        --transition-speed: 0.3s;
        --border-radius: 8px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.7;
        padding: 4rem;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        margin-bottom: 4rem;
      }

      .intro {
        font-size: 2rem;
        font-weight: 400;
        margin-bottom: 1.5rem;
        background: linear-gradient(
          to right,
          var(--text-color),
          var(--text-secondary)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bio {
        font-size: 1.1rem;
        max-width: 600px;
        color: var(--text-secondary);
        opacity: 0.9;
        line-height: 1.8;
      }

      .projects-section {
        margin-bottom: 4rem;
      }

      .section-title {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-weight: 500;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
      }

      .project-card {
        background: var(--card-bg);
        padding: 1.75rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
      }

      .project-card:hover {
        transform: scale(1.02);
        border-color: var(--accent-color);
        box-shadow: 0 0 20px rgba(61, 61, 61, 0.3);
      }

      .project-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(61, 61, 61, 0.1) 0%,
          rgba(61, 61, 61, 0) 100%
        );
        opacity: 0;
        transition: opacity var(--transition-speed) ease;
      }

      .project-card:hover::after {
        opacity: 1;
      }

      .project-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .project-title {
        font-size: 1.1rem;
        font-weight: 400;
        color: var(--text-color);
      }

      .project-icon {
        color: var(--text-secondary);
        font-size: 1.25rem;
      }

      .project-desc {
        font-size: 0.925rem;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .project-meta {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: auto;
      }

      .project-status {
        font-size: 0.75rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .project-status i {
        font-size: 0.625rem;
      }

      .socials {
        position: fixed;
        bottom: 3rem;
        left: 3rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        z-index: 10;
      }

      .socials a {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 1.4rem;
        transition: var(--transition-speed);
        opacity: 0.7;
        padding: 8px;
        margin: -8px;
        border-radius: 4px;
      }

      .socials a:hover {
        color: var(--text-color);
        transform: translateX(4px);
        opacity: 1;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--modal-bg);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        z-index: 1000;
      }

      .modal.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.9);
        border: 1px solid var(--border-color);
        padding-top: 12px;
        max-width: 600px;
        width: 100%;
        position: relative;
        transform: scale(0.9);
        opacity: 0;
        transition: transform 0.2s ease-out, opacity 0.2s ease-out;
      }

      .modal.active .modal-content {
        transform: scale(1);
        opacity: 1;
      }

      .modal-image-container {
        position: relative;
        z-index: 0;
      }

      .modal-image {
        width: 100%;
        height: auto;
        display: block;
      }

      .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 1001;
        transition: all var(--transition-speed) ease;
      }

      .close-btn:hover {
        background: var(--hover-bg);
        transform: rotate(90deg);
      }

      .close-btn i {
        font-size: 14px;
        color: var(--text-color);
      }

      .modal-info {
        padding: 2rem;
        width: 100%;
        box-sizing: border-box;
      }

      .modal-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--text-color);
        font-weight: 500;
      }

      .modal-description {
        font-weight: 300;
        line-height: 1.6;
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
      }

      .modal-actions {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 1rem;
      }

      .modal-btn {
        padding: 0.875rem 1.75rem;
        border-radius: var(--border-radius);
        text-decoration: none;
        font-size: 0.875rem;
        transition: all var(--transition-speed) ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      .modal-btn.primary {
        background: linear-gradient(
          45deg,
          var(--accent-color),
          var(--border-color)
        );
        color: var(--text-color);
      }

      .modal-btn.secondary {
        background: var(--border-color);
        color: var(--text-color);
      }

      .modal-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0;
        transition: opacity var(--transition-speed) ease;
      }

      .modal-btn:hover {
        transform: scale(1.02);
      }

      .modal-btn:hover::after {
        opacity: 1;
      }

      @keyframes subtle-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(61, 61, 61, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(61, 61, 61, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(61, 61, 61, 0);
        }
      }

      .modal-btn:hover {
        animation: subtle-pulse 2s infinite;
      }

      :focus-visible {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
        border-radius: var(--border-radius);
      }

      :focus:not(:focus-visible) {
        outline: none;
      }

      a:focus,
      button:focus,
      .project-card:focus,
      .socials a:focus,
      .modal-btn:focus,
      .close-btn:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--accent-color);
      }

      .socials a:focus {
        padding: 8px;
        margin: -8px;
        border-radius: 4px;
      }

      .project-card:focus {
        border-color: var(--accent-color);
      }

      ::selection {
        background: var(--accent-color);
        color: var(--text-color);
      }

      ::-moz-selection {
        background: var(--accent-color);
        color: var(--text-color);
      }

      .intro::selection {
        background: var(--accent-color);
        -webkit-background-clip: initial;
        -webkit-text-fill-color: var(--text-color);
      }

      .intro::-moz-selection {
        background: var(--accent-color);
        -webkit-background-clip: initial;
        -webkit-text-fill-color: var(--text-color);
      }

      html {
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: var(--border-color) var(--bg-color);
      }

      a,
      button,
      .project-card,
      .modal-btn,
      .close-btn {
        transition: box-shadow 0.3s ease, transform 0.3s ease,
          border-color 0.3s ease;
      }

      @media (max-width: 768px) {
        .modal-actions {
          flex-direction: column;
        }

        .modal-btn {
          width: 100%;
          justify-content: center;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 2rem;
        }

        .intro {
          font-size: 1.75rem;
        }

        .projects-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .socials {
          position: static;
          flex-direction: row;
          margin-top: 3rem;
          justify-content: center;
        }

        .socials a:hover {
          transform: translateY(-3px);
        }

        .modal {
          padding: 1rem;
        }

        .modal-content {
          margin: 1rem;
          max-height: 90vh;
          overflow-y: auto;
        }

        .modal-info {
          padding: 1.5rem;
        }

        .modal-actions {
          flex-direction: column;
        }

        .modal-btn {
          width: 100%;
          justify-content: center;
        }
      }

      .custom-project-section {
        margin-top: 4rem;
        text-align: center;
        color: var(--text-secondary);
      }

      .custom-project-section a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        border-bottom: 1px solid var(--accent-color);
        padding-bottom: 2px;
        transition: color 0.3s ease, border-color 0.3s ease;
      }

      .custom-project-section a:hover {
        color: var(--text-color);
        border-color: var(--text-color);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <p class="intro">hi, i'm charlie</p>
        <p class="bio">
          i make stuff that people on the internet use. i'm mostly focused on
          visualising data and tracking youtube statistics.
        </p>
      </header>

      <section class="projects-section">
        <h2 class="section-title">projects</h2>
        <div class="projects-grid"></div>
      </section>

      <section class="custom-project-section">
        <p>
          interested in a custom project?
          <a href="mailto:admin@communitrics.com">shoot me an email</a>
          to get in touch.
        </p>
      </section>
    </div>

    <div class="socials">
      <a href="https://twitter.com/charlieashfordd" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://github.com/charlie-ashford" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://discord.com/users/1158588351943811142" target="_blank">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://www.youtube.com/@Communitrics" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="mailto:admin@communitrics.com">
        <i class="fas fa-envelope"></i>
      </a>
    </div>

    <div class="modal">
      <div class="modal-content">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-image-container">
          <img class="modal-image" src="" alt="" />
        </div>
        <div class="modal-info">
          <h2 class="modal-title"></h2>
          <p class="modal-description"></p>
          <div class="modal-actions">
            <a class="modal-btn primary" target="_blank">
              <i class="fas fa-external-link-alt"></i>
              view project
            </a>
            <a class="modal-btn secondary" target="_blank">
              <i class="fab fa-github"></i>
              view code
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const projects = {
        1: {
          title: 'communitrics discord bot',
          description:
            'discord bot for tracking youtube milestones in real-time.',
          image: 'images/project1.png',
          link: 'https://communitrics.com',
          status: 'active',
          date: 'feb 2024',
          icon: 'fab fa-discord',
        },
        2: {
          title: 'mrbeast subscriber graph',
          description:
            'real-time graph of mrbeast subscriber count with historical data.',
          image: 'images/project2.png',
          link: 'https://mrbeastgraph.com/',
          code: 'https://github.com/charlie-ashford/mrbeast-graph',
          status: 'active',
          date: 'may 2024',
          icon: 'fas fa-chart-line',
        },
        3: {
          title: 'communitrics graphs',
          description:
            'subscriber and average graphs for communitrics tracked channels.',
          image: 'images/project3.png',
          link: 'https://graphs.communitrics.com/',
          code: 'https://github.com/charlie-ashford/channel-graphs',
          status: 'active',
          date: 'may 2024',
          icon: 'fas fa-chart-area',
        },
        4: {
          title: 'mrbeast video data',
          description:
            'hourly statistics for all mrbeast videos with daily analytics.',
          image: 'images/project4.png',
          link: 'https://mbvideostats.communitrics.com/',
          code: 'https://github.com/charlie-ashford/video-stats',
          status: 'active',
          date: 'aug 2024',
          icon: 'fas fa-video',
        },
        5: {
          title: 'old youtube channels',
          description: 'explore all youtube channels from 2005.',
          image: 'images/project5.png',
          link: 'https://oldtube.communitrics.com/',
          code: 'https://github.com/charlie-ashford/old-youtube/',
          status: 'active',
          date: 'oct 2024',
          icon: 'fas fa-history',
        },
        6: {
          title: 'data exporter',
          description: 'export youtube statistics for any channel or video.',
          image: 'images/project6.png',
          link: 'https://export.communitrics.com/',
          code: 'https://github.com/charlie-ashford/data-exporter',
          status: 'active',
          date: 'aug 2024',
          icon: 'fas fa-file-export',
        },
        7: {
          title: 'top 1,000 channels',
          description: 'list of top 1,000 most-subscribed youtube channels.',
          image: 'images/project7.png',
          link: 'https://top.communitrics.com/',
          code: 'https://github.com/charlie-ashford/top-channels',
          status: 'active',
          date: 'apr 2024',
          icon: 'fas fa-trophy',
        },
        8: {
          title: 'communitrics counting',
          description:
            'analytics and leaderboards for discord counting channels using communitrics.',
          image: 'images/project8.png',
          link: 'https://counting.communitrics.com/',
          code: 'https://github.com/charlie-ashford/counting-data',
          status: 'active',
          date: 'jul 2024',
          icon: 'fas fa-sort-numeric-up',
        },
        9: {
          title: 'global clicker',
          description: 'global clicker with real-time counter.',
          image: 'images/project9.png',
          link: 'https://clicker.communitrics.com/',
          code: 'https://github.com/charlie-ashford/global-clicker',
          status: 'active',
          date: 'may 2024',
          icon: 'fas fa-mouse-pointer',
        },
        10: {
          title: 'bluesky statistics',
          description:
            'track total user count and growth statistics for bluesky.',
          image: 'images/project10.png',
          link: 'https://bluesky.communitrics.com/',
          code: 'https://github.com/charlie-ashford/bluesky-stats',
          status: 'active',
          date: 'nov 2024',
          icon: 'fas fa-cloud',
        },
        11: {
          title: 'mrbeast vs population',
          description:
            'compare mrbeast subscriber count to a target (currently us population).',
          image: 'images/project11.png',
          link: 'https://mbvsus.communitrics.com/',
          code: 'https://github.com/charlie-ashford/mrbeast-us',
          status: 'active',
          date: 'dec 2024',
          icon: 'fas fa-users',
        },
      };

      function renderProjects() {
        const projectsGrid = document.querySelector('.projects-grid');
        Object.entries(projects).forEach(([id, project]) => {
          const card = document.createElement('div');
          card.className = 'project-card';
          card.innerHTML = `
            <div class="project-header">
              <h3 class="project-title">${project.title}</h3>
              <i class="${project.icon} project-icon"></i>
            </div>
            <p class="project-desc">${project.description}</p>
            <div class="project-meta">
              <span class="project-status">
                <i class="fas fa-circle"></i>
                ${project.date}
              </span>
            </div>
          `;
          card.addEventListener('click', () => showProjectModal(project));
          projectsGrid.appendChild(card);
        });
      }

      function showProjectModal(project) {
        const modal = document.querySelector('.modal');
        const modalImage = modal.querySelector('.modal-image');
        const modalTitle = modal.querySelector('.modal-title');
        const modalDescription = modal.querySelector('.modal-description');
        const viewProjectBtn = modal.querySelector('.modal-btn.primary');
        const viewCodeBtn = modal.querySelector('.modal-btn.secondary');

        modalTitle.textContent = project.title;
        modalDescription.textContent = project.description;

        if (project.image) {
          modalImage.src = project.image;
          modalImage.alt = project.title;
          modalImage.style.display = 'block';
        } else {
          modalImage.style.display = 'none';
        }

        viewProjectBtn.href = project.link;

        if (project.code) {
          viewCodeBtn.href = project.code;
          viewCodeBtn.style.display = 'inline-flex';
        } else {
          viewCodeBtn.style.display = 'none';
        }

        modal.classList.add('active');
      }

      const modal = document.querySelector('.modal');
      const closeBtn = modal.querySelector('.close-btn');

      function closeModal() {
        modal.classList.remove('active');
      }

      closeBtn.addEventListener('click', closeModal);

      modal.addEventListener('click', e => {
        if (e.target === modal) {
          closeModal();
        }
      });

      document.addEventListener('keydown', e => {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
          closeModal();
        }
      });

      renderProjects();
      document.documentElement.style.scrollBehavior = 'smooth';

      document.querySelectorAll('.project-card').forEach(card => {
        card.addEventListener('mouseenter', () => {
          card.style.transform = 'translateY(-4px)';
        });

        card.addEventListener('mouseleave', () => {
          card.style.transform = 'translateY(0)';
        });
      });

      function checkSocialsOverlap() {
        const socials = document.querySelector('.socials');
        const container = document.querySelector('.container');

        const containerRect = container.getBoundingClientRect();
        const availableSpace = containerRect.left;

        if (availableSpace < 100) {
          socials.style.position = 'static';
          socials.style.flexDirection = 'row';
          socials.style.justifyContent = 'center';
          socials.style.marginTop = '3rem';
          socials.style.marginBottom = '2rem';
        } else {
          socials.style.position = 'fixed';
          socials.style.flexDirection = 'column';
          socials.style.justifyContent = 'flex-start';
          socials.style.marginTop = '0';
          socials.style.marginBottom = '0';
          socials.style.left = '3rem';
          socials.style.bottom = '3rem';
        }
      }

      window.addEventListener('load', checkSocialsOverlap);
      window.addEventListener('resize', checkSocialsOverlap);
    </script>
  </body>
</html>
